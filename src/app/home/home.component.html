<h2 class="title">Top Heroes</h2>
<article class="heroes">
    <section *ngFor="let hero of heroes" class="hero">
        <a routerLink="/detail/{{hero.id}}">
            <h1 class="badge">{{hero.id}} </h1>
            <h2>{{hero.name}}</h2>
        </a>
    </section>
</article>
