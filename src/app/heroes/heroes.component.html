<h2 class="title">My Heroes</h2>
<article class="heroes">
    <section *ngFor="let hero of heroes" (click)="onSelect(hero)" class="hero" [class.selected-hero]="hero === selectedHero">
        <a routerLink="/detail/{{hero.id}}">
            <h1 class="badge">{{hero.id}} </h1>
            <h2>{{hero.name}}</h2>
        </a>
    </section>
</article>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
