<article class="details-heroes" *ngIf="hero">
    <h1>Details Hero</h1>
    <h2 class="detail-name-hero">{{hero.name | uppercase}} Details</h2>
    <div class="container-info-hero"><span>Id: </span>{{hero.id}}</div>
    <div class="container-info-hero">
        <label for="hero-name">Name:</label>
        <input [(ngModel)]="hero.name" id="hero-name" name="hero-name" placeholder="name" />
    </div>
</article>
